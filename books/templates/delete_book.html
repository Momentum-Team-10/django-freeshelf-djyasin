{% extends "base.html" %}

{% block content %}
<h1>Delete Book</h1>

<div>
    <form action="{% url 'delete_book' pk=book.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete <span class="b">{{ book.book }}</span>?</p>
    <div>
        <button type="submit">Delete Book</button><br />
        <a href="{% url 'home' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
